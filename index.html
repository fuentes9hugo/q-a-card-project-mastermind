<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta y responde</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cb00f18dc9.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Estructura de la tarjeta -->
    <div class="card">
        <!-- Conexiones de los inputs con sus labels -->
        <input type="radio" id="a" name="quiz">
        <input type="radio" id="b" name="quiz">
        <input type="radio" id="c" name="quiz">
        <input type="radio" id="skip" name="quiz">
        <input type="checkbox" id="send" name="quiz">
        <!-- Pregunta y respuestas -->
        <div class="card-item">
            <div class="question"><h3>¿Cuál de estos elementos es un gas noble?</h3></div>
            <div class="answers">
                <div class="answer-btn">
                    <label for="a"><i class="fa-solid fa-a"></i>Oxígeno</label>
                </div>
                <div class="answer-btn">
                    <label for="b"><i class="fa-solid fa-b"></i>Neón</label>
                </div>
                <div class="answer-btn">
                    <label for="c"><i class="fa-solid fa-c"></i>Hierro</label>
                </div>
            </div>
        </div>
        <!-- Botones de omitir y enviar respuesta -->
        <div class="actions">
            <label for="skip" class="skip-btn">OMITIR</label>
            <label for="send" class="send-btn">ENVIAR RESPUESTA</label>
        </div>
    </div>
</body>
</html>
